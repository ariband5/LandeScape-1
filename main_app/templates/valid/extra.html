<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>LandEscape</title>
  </head>

  <body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="/dashboard">LandEscape</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/dashboard">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/blog">Blog</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">LandEscape</h1>
                <p class="lead">Your one-stop destinaton for the best Trails, Campgrounds, and Fishing</p>
            </div>
        </div>
        {% if messages %}
        <ul>  
            {% for message in messages %}
            <li class="text-danger small"> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="container">
            <div class="row">
                <div class="col form-group">
                    <h2> Registration</h2>

                    <form action="/register" method="POST">
                    {% csrf_token %}
                    <label>First Name</label>
                    <input class="form-control" type="text" name="first_name">

                    <label>Last Name</label>
                    <input class="form-control" type="text" name="last_name">

                    <label>Email</label>
                    <input class="form-control" type="text" name="email">

                    <label>Password</label>
                    <input class="form-control" type="password" name="password">

                    <label>Password Confirmation</label>
                    <input class="form-control" type="password" name="pass_conf">
                    
                    <input class="btn btn-info mt-2" type="submit" value ="Register">
                    </form>
                </div> <!--END OF REGISTRATION COL-->

        <!-------------------------------------------LOGIN-->
                <div class="col form-group">
                    <h2>Login</h2>
                    
                    <form action="/login" method="POST">
                    {% csrf_token %}
                    <label>Email</label>
                    <input class="form-control" type="text" name="email_input">

                    <label>Password</label>
                    <input class="form-control" type="password" name="password_input">

                    <input class="btn btn-info mt-2" type="submit" value="Login">
                    </form>
                </div> <!--END OF LOGIN COL-->

            </div> <!-- END OF ROW -->

        </div>
    </div>


        

</body>
</html>
