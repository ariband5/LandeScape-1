<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Info</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/trails.js' %}"></script>
    
</head>
<body>
    <div class="container">
        <div class="card">
            <h5 class="card-header">Current Conditions</h5>
                <div class="location"></div>
                <div class="info"></div>
                <div class="feels"></div>
                <div class="wind"></div>
                <label for="">Lat: <input type="text" class="latitude"></label>
                <label for="">Long: <input type="text" class="longitude"></label>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                {% load static %}
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href=""><img src="{% static "media/yosemite.jpg" %}" class="d-block w-100 caro_img" alt="..."></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Yosemite National Park</h3>
                        <p>...</p>
                    </div>
            </div>
            <div class="carousel-item">
                    <a href=""><img src="{% static "media/zion.jpg" %}" class="d-block w-100 caro_img" alt="..."></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Zion National Park</h3>
                        <p>...</p>
                    </div>
            </div>
            <div class="carousel-item">
                    <a href=""><img src="{% static "media/channel_islands.jpg" %}" class="d-block w-100 caro_img" alt="..."></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Channel Islands National Park</h3>
                        <p>...</p>
                    </div>
                </div>
            </div>
        
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
        </div>
    </div>
</body>
</html>
