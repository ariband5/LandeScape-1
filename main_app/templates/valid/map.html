<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    
</head>
<body>
    
    <div class="container-fluid">
        <div class="navbar d-flex justify-content-center">
        <nav class="navbar navbar-light bg-light w-75 ">
            <div><h1>{{data.name}}</h1></div>
            <div><h4></h4></div>
            <div >
                <a class="ml-5" href="/dashboard">Home</a>
                <a class="ml-5" href="/profile">User Profile</a>
                <a class="ml-5" href="/logout">Log Off</a>
            </div>
        </nav>
        </div>
        <div class="main_body d-flex justify-content-center">
            <div class="card text-center w-50">
                <h1>The World is Yours to Explore!</h1>
                <div class="d-flex justify-content-around" id="map"></div>
                <div class="card-body">
                    <label for="">Address: <input class="controls"  id="map-search"type="text" placeholder="Search Box" size="50"></label><br>
                        <label for="">Lat: <input type="text" class="latitude"></label>
                        <label for="">Long: <input type="text" class="longitude"></label>
                </div>
            </div>

            <div class="card w-25">
                <div class="card-header">
                <h5>Top trails nearby your marker:</h5>
                </div>
                <div class="card-body overflow-auto" style="height: 450px">
                    <table class="table table-striped" >
                        <thead>
                            <tr>
                                <th scope="col">iD:</th>
                                <th scope="col">Trail Name:</th>
                                <th scope="col">Rating:</th>
                            </tr>
                        </thead>
                        <tbody id="trail_info">
                            
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
